<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wedding Invitation</title>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;600&display=swap" rel="stylesheet">
<style>
body, html {margin:0; padding:0; font-family:'Raleway', sans-serif; overflow-x:hidden;}
.cover {width:100vw; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; background:url('images/bg1.jpg') center center/cover no-repeat; transition:transform 0.9s ease-in-out;}
.btn {padding:12px 25px; background:#ffffffcc; border:none; cursor:pointer; font-size:1rem; border-radius:4px;}
.intro-section {width:100vw; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; background:url('images/bg2.jpg') center center/cover no-repeat; position:relative;}
.intro-text {font-family:'Raleway', serif; font-size:2.1rem; font-weight:600; letter-spacing:2px; margin:0 15px; opacity:0; transform:translateY(30px); transition:opacity 1s ease 0.5s, transform 1s ease 0.5s; text-shadow:0 2px 14px rgba(0,0,0,0.7);}
.gallery {display:flex; flex-wrap:wrap; gap:10px; justify-content:center; padding:20px;}
.gallery img {width:250px; height:auto; border-radius:4px;}
</style>
</head>
<body>
<div class="cover" id="cover">
    <button class="btn" id="openBtn">Open Invitation</button>
</div>
<div class="intro-section" id="introSection" style="display:none;">
    <h1 class="intro-text">The Wedding of Billy & Vydia</h1>
</div>
<div class="gallery">
    <img src="images/gallery/mem-01.jpg" />
    <img src="images/gallery/mem-02.jpg" />
    <img src="images/gallery/mem-03.jpg" />
    <img src="images/gallery/mem-04.jpg" />
    <img src="images/gallery/mem-05.jpg" />
    <img src="images/gallery/mem-06.jpg" />
    <img src="images/gallery/mem-07.jpg" />
    <img src="images/gallery/mem-08.jpg" />
    <img src="images/gallery/mem-09.jpg" />
    <img src="images/gallery/mem-10.jpg" />
    <img src="images/gallery/mem-11.jpg" />
    <img src="images/gallery/mem-12.jpg" />
</div>
<audio id="bgMusic" autoplay loop>
    <source src="audio/music.mp3" type="audio/mpeg" />
</audio>
<script>
const openBtn = document.getElementById('openBtn');
const cover = document.getElementById('cover');
const introSection = document.getElementById('introSection');
const music = document.getElementById('bgMusic');
const introText = document.querySelector('.intro-text');

openBtn.addEventListener('click', () => {
    if (music) { music.play().catch(() => {}); }
    cover.style.transform = 'translateY(-100vh)';
    setTimeout(() => {
        cover.style.display = 'none';
        introSection.style.display = 'flex';
        setTimeout(() => {
            introText.style.opacity = 1;
            introText.style.transform = 'translateY(0)';
        }, 100);
    }, 950);
});
</script>
</body>
</html>
